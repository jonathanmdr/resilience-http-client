# THIS FILE SHOULD BE CONTAINING FAKE DATA FOR TESTS ONLY

# DATABASE CONFIGURATIONS
spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:ecommerce;MODE=MYSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_ON_EXIT=FALSE
        username: root
        password: root
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            "[hibernate.format_sql]": true

# LOGGING CONFIGURATION
logging:
    appender: CONSOLE

# CIRCUIT BREAKER CONFIGURATION
resilience4j:
    circuitbreaker:
        configs:
            default:
                registerHealthIndicator: true
                failureRateThreshold: 50
                slowCallRateThreshold: 50
                slowCallDurationThreshold: 2s
                permittedNumberOfCallsInHalfOpenState: 1
                slidingWindowType: COUNT_BASED
                slidingWindowSize: 5
                minimumNumberOfCalls: 5
                waitDurationInOpenState: 1s
        instances:
            authorizationCircuitBreaker:
                base-config: default

# BULKHEAD CONFIGURATION
    bulkhead:
        instances:
            authorizationBulkhead:
                registerHealthIndicator: true
                maxConcurrentCalls: 1
                maxWaitDuration: 1ms

# RATE LIMITER CONFIGURATION
    ratelimiter:
        instances:
            getOrderByIdRateLimiter:
                registerHealthIndicator: true
                limitForPeriod: 2
                limitRefreshPeriod: 5s
                timeoutDuration: 1ms

# APPLICATION CONFIGURATION
application:
    clients:
        authorization:
            base-url: http://localhost:9090
            retrievable-min-backoff-in-seconds: 1
            retrievable-max-backoff-in-seconds: 1
            retrievable-jitter-factor: 0.1
            timeout-in-seconds: 1
